<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Currículo André Vítor</title>
  </head>
  <body class="w3-blue-grey">
    <nav class="w3-sidebar w3-bar-block w3-center w3-hide-small">
      <a
        href="#dadosPessoais"
        class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray w3-hover-text-black w3-text-white"
      >
        <i class="fa fa-id-card w3-xlarge"></i>
        <p>Dados Pessoais</p>
      </a>
      <a
        href="#tecnologias"
        class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray w3-hover-text-black w3-text-white"

        <i class="fa fa-cogs w3-xlarge"></i>

      </a>
      <a
        href="#formacao"
        class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray w3-hover-text-black w3-text-white"

        <i class="fa fa-graduation-cap w3-xlarge"></i>
        <p>Formação Acadêmica</p>
      </a>
      <a
        href="#profissional"
        class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray w3-hover-text-black w3-text-white"

        <i class="fa fa-handshake-o w3-xlarge"></i>
        <p>Experiência Profissional</p>
      </a>
      <a
        href="#outros"
        class="w3-bar-item w3-button w3-padding-large w3-hover-blue-gray w3-hover-text-black w3-text-white"
      >
        <i class="fa fa-commenting w3-xlarge"></i>
        <p>Informações Adicionais</p>
      </a>
    </nav>

    <script src="js/script.js"></script>
